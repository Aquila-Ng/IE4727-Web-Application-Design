<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <td colspan="2">Birthday List</td>
        <tr>
            <td>James</td>
            <td>11/08</td>
        </tr>
        <tr>
            <td>Karen</td>
            <td>4/17</td>
        </tr>
    </table><br>
    
    <table border="1">
        <tr>
            <td rowspan="2">This spans two rows</td>
            <td>Row 1 Column 1</td>
        </tr>
        <tr>
            <td>Row 2 Column 2</td>
        </tr>
    </table><br>    

    <table border="1">
        <thead>
            <tr>
                <th id="day">Day</th>
                <th id="hours">Hours</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td headers="day">Monday</td>
                <td headers="hours">4</td>
            </tr>
            <tr>
                <td headers="day">Tuesday</td>
                <td headers="hours">3</td>
            </tr><tr>
                <td headers="day">Total</td>
                <td headers="hours">7</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
